<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script type="text/javascript">
        var num = 12334
        while (num != 1) {
            if (num % 3 === 0) {
                num / - 3;
                console.write(num)
            }

            else if ((num + 1) % 3 === 0) {
                num + 1
                num / - 3;
                console.write(num)
            }

            else ((num - 1) % 3 === 0)
            {
                num - 1
                num / - 3;
                console.write(num)
            }
        }
    </script>
</body>
